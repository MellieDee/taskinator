<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">

  <title>Document</title>
</head>
<body>
 
  <header>
    <h1 class="page-title" >Taskinator</h1>
    <p>Click the button below to add a new task!</p>

    <form id="task-form">
      <div class="form-group">
        <input type="text" name="task-name"  class="text-input" placeholder="Enter Task Name"/>
      </div>

      <!--   TASK ASSIGNMENT section   -->
      <div class="form-group">
        <select name="task-type" class="select-dropdown">
          <option value="" disabled selected>Task Category</option>
          <option value="Call">Call</option>
          <option value="Coding">Coding</option>
          <option value="Trust">Trust</option>
          <option value="DancNZ">DancNZ</option>
          <option value="MDD">MDD</option>
          <option value="House">House</option>
        </select>
      </div>

      <div class="form-group">
        <button class="btn" id="save-task">Add Task</button>
     </div>
    </form>
  </header>
  

  <main class="page-content" id="page-content">


      <!--   TASKS TO DO   -->
    <section class="task-list-wrapper">
      <h2 class="list-title">To Do</h2>
        <ul class="task-list" id="tasks-to-do"></ul>
      </section>


      <!--   TASKS IN PROGRESS    -->
      <section class="task-list-wrapper">
        <h2 class="list-title">In Progess</h2>
        <ul class="task-list" id="tasks-in-progress"></ul>
      </section>


      <!--   TASK DONE   -->
      <section class="task-list-wrapper">
        <h2 class="list-title">Completed</h2>
        <ul class="task-list" id="tasks-completed"></ul>
      </section>
   



  </main>


  <footer>
    <p>&copy;2020 by Taskinator</p>
  </footer>
  <script src="./assets/js/script.js"></script>
</body>
</html>
